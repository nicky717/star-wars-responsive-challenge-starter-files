<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/float-grid.css">

</head>
<body>
	<header>
		<div class="row">
			<div class="col-12">
			
				<h1>Star Wars Characters</h1>
				<p>Incomplete List</p>
			
			</div>
		</div>
	</header>
	<div class="row">
		<div class="col-4">
			<figure class="card">
				<img class="card-image" src="images/rey_square.png">
				<figcaption class="card-content">
					<h3>Ray</h3>
					<p>Protagonist, from Tatooine</p>
				</figcaption>
			</figure>
		</div>
		<div class="col-4">
			<figure class="card">
				<img class="card-image" src="images/finn_square.png">
				<figcaption class="card-content">
					<h3>Finn</h3>
					<p>StormTropper, befriends Ray</p>
				</figcaption>
			</figure>
		</div>
		<div class="col-4">
			<figure class="card">
				<img class="card-image" src="images/kylo_square.png">
				<figcaption class="card-content">
					<h3>Kylo</h3>
					<p>Main vilain, or is he?</p>
				</figcaption>
			</figure>
		</div>
	</div>
	<div class="row">
		<div class="col-4">
			<figure class="card">
				<img class="card-image" src="images/poe_square.png">
				<figcaption class="card-content">
					<h3>Poe</h3>
					<p>Neutral Pilot</p>
				</figcaption>
			</figure>
		</div>
		<div class="col-4">
			<figure class="card">
				<img class="card-image" src="images/chewbacca_square.png">
				<figcaption class="card-content">
					<h3>Chewbacca</h3>
					<p>A great first mate</p>
				</figcaption>
			</figure>
		</div>
			<div class="col-4">
				<figure class="card">
					<img class="card-image" src="images/yoda_square.png">
					<figcaption class="card-content">
						<h3>Yoda</h3>
						<p>Wise old Jedi master</p>
					</figcaption>
				</figure>
			</div>
		</div>
	</body>
</html>
